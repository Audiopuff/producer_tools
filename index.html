<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybernetic Audio Optimization System</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --font: 'Inter', sans-serif;
      --bg: #f0f2f5;
      --card-bg: #ffffff;
      --primary: #0066ff;
      --primary-hover: #0052cc;
      --text: #333333;
      --muted: #666666;
      --error: #d32f2f;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 40px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 40px; /* Keep some space at the bottom */
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 16px;
      color: var(--primary);
      text-align: center;
    }
    .how-to-use ul {
      list-style: disc inside;
      margin-bottom: 16px;
      color: var(--muted);
    }
    .how-to-use .important { /* Still useful for potential future messages or initial errors */
      color: var(--error);
      font-weight: 500;
      margin-top: 8px;
      min-height: 1.2em; /* Reserve space */
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 500;
      margin-bottom: 8px;
    }
    input[type="file"] {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      margin-bottom: 16px;
      font-size: 0.95rem;
    }
    input[type="email"] {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      margin-bottom: 16px;
      font-size: 0.95rem;
      width: 100%;
    }
    .progress-container { /* Only used for upload now */
      width: 100%;
      background: #ececec;
      border-radius: var(--radius);
      overflow: hidden;
      height: 20px;
      margin-bottom: 16px;
      display: none; /* Hidden by default */
    }
    .progress-bar { /* Only used for upload now */
      height: 100%;
      width: 0;
      background: var(--primary);
      text-align: center;
      line-height: 20px;
      color: #fff;
      font-size: 0.8rem;
      transition: width 0.4s ease;
    }
    .btn {
      padding: 14px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: auto;
    }
    .btn:hover:not(:disabled) { background: var(--primary-hover); }
    .btn:disabled { background: #cccccc; cursor: not-allowed; }
    /* Removed styles for .status, .result, .download-link, .download-progress, .btn-secondary */
  </style>
</head>
<body>
  <header>
    <h1>Cybernetic Audio Optimization System</h1>
  </header>
  <div class="grid">
    <div class="card how-to-use">
      <h2>How to Use</h2>
      <ul>
        <li>This system works best with music containing bass, drums, and vocals.</li>
        <li>MP3 and WAV files only.</li>
        <li>Processing takes about 10 minutes per 1 minute of music.</li>
        <li>Keep this browser window open during processing.</li> <!-- Keep this as upload must finish -->
      </ul>
      <p class="important"></p> <!-- Keep for potential initial errors -->
    </div>
    <div class="card upload-form">
      <h2>Upload Audio File</h2>
      <form id="uploadForm">
        <label for="email">Your Email Address:</label>
        <input type="email" id="email" required placeholder="Enter your email address">
        <label for="audioFile">Select your audio file:</label>
        <input type="file" id="audioFile" accept=".mp3,.wav,.flac,.aif,.aiff" required>
        <div class="progress-container" id="progressContainer"> <!-- Upload progress -->
          <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <button type="submit" class="btn" id="uploadButton">Upload & Process</button>
      </form>
    </div>
  </div>
  <!-- Removed statusContainer and resultContainer divs -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Basic feature detection
      if (!window.fetch) {
        alert('Your browser does not support required features. Please update your browser.');
        return;
      }

      const uploadForm = document.getElementById('uploadForm');
      const uploadButton = document.getElementById('uploadButton');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const audioFileInput = document.getElementById('audioFile');
      const emailInput = document.getElementById('email'); // Added reference
      const importantMessage = document.querySelector('.how-to-use .important'); // For potential errors

      // --- URLs ---
      const backendBaseUrl = 'https://apmainrefac-1053060340132.us-central1.run.app/';
      const initiateUrl = `${backendBaseUrl}initiate_upload`;
      // URL of the Cloud Function that handles finalization and task queuing
      const finalizeUrl = 'https://uploader-1053060340132.us-central1.run.app';

      uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        resetUI(); // Clear previous state/errors
        const file = audioFileInput.files[0];
        const email = emailInput.value; // Use the referenced input

        if (!file) {
          importantMessage.textContent = 'Please select an audio file.';
          return;
        }
        if (!email) {
          importantMessage.textContent = 'Please enter your email address.';
          return;
        }
        // Basic email format check (optional, but good practice)
        if (!/\S+@\S+\.\S+/.test(email)) {
             importantMessage.textContent = 'Please enter a valid email address.';
             return;
        }

        uploadButton.disabled = true;
        uploadButton.textContent = 'Uploading...';
        progressContainer.style.display = 'block'; // Show upload progress
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';

        try {
          // 1. Initiate Upload (Get Signed URL)
          const { jobId, signedUrl, gcsPath, filename: returnedFilename } = await fetch(initiateUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              filename: file.name,
              contentType: file.type,
              email: email // Send email during initiation
            })
          }).then(res => {
             if (!res.ok) return res.text().then(text => { throw new Error(`Initiate failed: ${res.status} ${text}`) });
             return res.json();
          });

          // 2. Upload Directly to GCS
          // Update progress bar text during upload
          progressBar.textContent = 'Uploading 0%'; // Initial text before progress event
          await uploadDirectlyToGCS(jobId, signedUrl, file); // This function updates the progress bar internally

          // 3. Finalize (Call Cloud Function to queue task)
          uploadButton.textContent = 'Finalizing...'; // Update button text
          progressBar.textContent = 'Finalizing...'; // Update progress bar text
          progressBar.style.width = '100%'; // Visually complete after upload

          await fetch(finalizeUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              jobId,
              gcsPath,
              originalFilename: file.name // Send original filename if Function needs it
            })
          }).then(res => {
            if (!res.ok) {
                // Try to get error message from function response
                return res.text().then(text => { throw new Error(`Finalization failed: ${res.status} ${text || 'Server error'}`)});
            }
             // No need to parse JSON response if we just show an alert
             return; // Indicate success
          });

          // 4. Show Success Alert and Reset
          progressContainer.style.display = 'none'; // Hide progress bar
          alert("You will receive an email when the process is complete. Processing takes about 10 minutes per minute of audio. Be sure to check your spam folder.");
          audioFileInput.value = ''; // Clear the file input
          resetButton();

        } catch (err) {
          console.error('Upload/Finalize Error:', err);
          // Display error in the reserved space or via alert
          importantMessage.textContent = `Error: ${err.message || 'An unknown error occurred.'}`;
          // alert(`Error: ${err.message || 'An unknown error occurred.'}`); // Alternative: use alert for errors too
          progressContainer.style.display = 'none'; // Hide progress bar on error
          resetButton();
        }
      });

      function uploadDirectlyToGCS(jobId, url, file) {
        return new Promise((resolve, reject) => {
          const xhr = new XMLHttpRequest();
          xhr.open('PUT', url);
          xhr.setRequestHeader('Content-Type', file.type);

          xhr.upload.onprogress = e => {
            if (e.lengthComputable) {
              const pct = Math.round((e.loaded / e.total) * 100);
              progressBar.style.width = pct + '%';
              progressBar.textContent = `Uploading ${pct}%`; // Show percentage during upload
            } else {
              progressBar.textContent = 'Uploading...'; // Fallback text
            }
          };

          xhr.onload = () => {
            if (xhr.status >= 200 && xhr.status < 300) {
              progressBar.style.width = '100%'; // Ensure it shows 100% on successful load
              progressBar.textContent = 'Upload Complete';
              resolve();
            } else {
              reject(new Error(`Upload failed: ${xhr.status} ${xhr.statusText}`));
            }
          };
          xhr.onerror = () => reject(new Error('Network error during upload.'));
          xhr.send(file);
        });
      }

      function resetUI() {
        importantMessage.textContent = ''; // Clear any previous error message
        progressContainer.style.display = 'none'; // Hide progress bar initially
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        // Don't reset button text/state here, let resetButton handle it
        // Don't clear file input here, do it after successful submission
      }

      function resetButton() {
        uploadButton.disabled = false;
        uploadButton.textContent = 'Upload & Process';
      }

      // Removed polling function (pollProcessingStatus)
      // Removed download setup function (setupDownload)
      // Removed utility functions (getFilenameFromHeaders, formatBytes)

    });
  </script>
</body>
</html>
