<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload WAV to Cloud Run</title>
</head>
<body>
  <h1>Upload WAV File</h1>
  <form id="uploadForm">
    <input type="file" id="wavFile" accept=".wav" required>
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('wavFile');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('https://your-cloud-run-url.a.run.app/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('File uploaded successfully');
        } else {
          alert('Upload failed');
        }
      } catch (error) {
        alert('Error uploading file');
        console.error(error);
      }
    });
  </script>
</body>
</html>
