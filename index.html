<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing Service</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-form, .status, .result {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-input {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            text-align: center;
        }

        .result {
            text-align: center;
        }

        .processed-file {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #fafafa;
        }

        .processed-file h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        audio {
            width: 100%;
            margin: 20px 0;
        }

        .download-link {
            margin-top: 15px;
        }

        .download-link a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .download-link a:hover {
            background-color: #0b7dda;
        }

        .processing-stage {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Processing Service</h1>
        <div class="upload-form">
            <h2>Upload Audio Files</h2>
            <form id="uploadForm">
                <div class="file-input">
                    <label for="bassFile">Bass File (WAV or MP3):</label>
                    <input type="file" id="bassFile" accept=".wav,.mp3" required>
                    
                    <label for="drumsFile">Drums File (WAV or MP3):</label>
                    <input type="file" id="drumsFile" accept=".wav,.mp3" required>
                </div>
                <button type="submit" id="uploadButton">Upload and Process</button>
            </form>
        </div>
        <div class="status" id="statusContainer">
            <p id="statusMessage"></p>
            <p id="processingStage" class="processing-stage"></p>
        </div>
        <div class="result" id="resultContainer" style="display: none;">
            <h2>Processed Audio</h2>
            <div class="processed-file">
                <h3>Combined Mix</h3>
                <audio id="processedMix" controls></audio>
                <div class="download-link">
                    <a id="downloadMixLink" href="#">Download Combined Mix</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            const uploadButton = document.getElementById('uploadButton');
            const statusMessage = document.getElementById('statusMessage');
            const processingStage = document.getElementById('processingStage');
            const resultContainer = document.getElementById('resultContainer');
            
            // Get the trigger service URL from environment or use default
            const triggerServiceUrl = window.TRIGGER_SERVICE_URL || 'https://trigger-1053060340132.us-central1.run.app/';
            
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Disable the upload button
                uploadButton.disabled = true;
                uploadButton.textContent = 'Uploading...';
                
                // Get the files
                const bassFile = document.getElementById('bassFile').files[0];
                const drumsFile = document.getElementById('drumsFile').files[0];
                
                if (!bassFile || !drumsFile) {
                    statusMessage.textContent = 'Please select both bass and drums files.';
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload and Process';
                    return;
                }
                
                try {
                    // Upload bass file
                    const bassFormData = new FormData();
                    bassFormData.append('audioFile', bassFile);
                    bassFormData.append('target_processor', 'bass');
                    
                    const bassResponse = await fetch(triggerServiceUrl + 'upload', {
                        method: 'POST',
                        body: bassFormData
                    });
                    
                    if (!bassResponse.ok) throw new Error('Failed to upload bass file');
                    const bassData = await bassResponse.json();
                    
                    // Upload drums file
                    const drumsFormData = new FormData();
                    drumsFormData.append('audioFile', drumsFile);
                    drumsFormData.append('target_processor', 'drums');
                    
                    const drumsResponse = await fetch(triggerServiceUrl + 'upload', {
                        method: 'POST',
                        body: drumsFormData
                    });
                    
                    if (!drumsResponse.ok) throw new Error('Failed to upload drums file');
                    const drumsData = await drumsResponse.json();
                    
                    // Start polling for status
                    statusMessage.textContent = 'Processing started...';
                    pollProcessingStatus(bassData.jobId, drumsData.jobId);
                    
                } catch (error) {
                    console.error('Error:', error);
                    statusMessage.textContent = 'Error: ' + error.message;
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload and Process';
                }
            });
            
            function updateResultContainer(combinedPath) {
                // Show the result container
                resultContainer.style.display = 'block';
                
                // Update mix audio and download
                const processedMix = document.getElementById('processedMix');
                const downloadMixLink = document.getElementById('downloadMixLink');
                processedMix.src = combinedPath;
                downloadMixLink.href = combinedPath;
                downloadMixLink.download = 'combined_mix.wav';
            }
            
            // Function to poll the processing status
            async function pollProcessingStatus(bassJobId, drumsJobId) {
                try {
                    // Check bass job status
                    const bassResponse = await fetch(triggerServiceUrl + 'status/' + bassJobId);
                    if (!bassResponse.ok) throw new Error('Failed to get bass status');
                    const bassData = await bassResponse.json();
                    
                    // Check drums job status
                    const drumsResponse = await fetch(triggerServiceUrl + 'status/' + drumsJobId);
                    if (!drumsResponse.ok) throw new Error('Failed to get drums status');
                    const drumsData = await drumsResponse.json();
                    
                    // Update status based on processing stage
                    if (bassData.status === 'failed' || drumsData.status === 'failed') {
                        // Handle failures
                        let errorMessage = '';
                        if (bassData.status === 'failed') {
                            errorMessage += 'Bass processing failed: ' + bassData.error + ' ';
                        }
                        if (drumsData.status === 'failed') {
                            errorMessage += 'Drums processing failed: ' + drumsData.error;
                        }
                        statusMessage.textContent = errorMessage;
                        processingStage.textContent = 'Processing failed';
                        uploadButton.disabled = false;
                        uploadButton.textContent = 'Upload and Process';
                    }
                    // Check for ducking completion
                    else if (bassData.status === 'ducking_completed' && drumsData.status === 'ducking_completed') {
                        statusMessage.textContent = 'Processing and ducking completed!';
                        processingStage.textContent = '';
                        
                        // Update audio player and download link with combined mix
                        if (bassData.combined_output_path) {
                            updateResultContainer(bassData.combined_output_path);
                        }
                        uploadButton.disabled = false;
                        uploadButton.textContent = 'Upload and Process';
                    }
                    // Check if ready for ducking
                    else if (bassData.status === 'completed' && drumsData.status === 'completed') {
                        statusMessage.textContent = 'Initial processing complete';
                        processingStage.textContent = 'Applying ducking...';
                        setTimeout(() => pollProcessingStatus(bassJobId, drumsJobId), 2000);
                    }
                    // Still in initial processing
                    else {
                        statusMessage.textContent = 'Processing audio files...';
                        processingStage.textContent = 'Initial processing in progress';
                        setTimeout(() => pollProcessingStatus(bassJobId, drumsJobId), 2000);
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                    statusMessage.textContent = 'Error checking status: ' + error.message;
                    processingStage.textContent = '';
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload and Process';
                }
            }
        });
    </script>
</body>
</html>
