<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing Service</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-form, .status, .result {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-input {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            text-align: center;
        }

        .result {
            text-align: center;
        }

        audio {
            width: 100%;
            margin: 20px 0;
        }

        .download-link {
            margin-top: 15px;
        }

        .download-link a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 5px;
        }

        .download-link a:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Processing Service</h1>
        <div class="upload-form">
            <h2>Upload Audio Files</h2>
            <form id="uploadForm">
                <div class="file-input">
                    <label for="bassFile">Bass File (WAV or MP3):</label>
                    <input type="file" id="bassFile" accept=".wav,.mp3" required>
                    
                    <label for="drumsFile">Drums File (WAV or MP3):</label>
                    <input type="file" id="drumsFile" accept=".wav,.mp3" required>
                </div>
                <button type="submit" id="uploadButton">Upload and Process</button>
            </form>
        </div>
        <div class="status" id="statusContainer">
            <p id="statusMessage"></p>
        </div>
        <div class="result" id="resultContainer" style="display: none;">
            <h2>Processed Audio</h2>
            <audio id="processedAudio" controls></audio>
            <div class="download-link">
                <a id="downloadLink" href="#">Download Mixed File</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uploadForm = document.getElementById('uploadForm');
            const statusMessage = document.getElementById('statusMessage');
            const resultContainer = document.getElementById('resultContainer');
            const processedAudio = document.getElementById('processedAudio');
            const downloadLink = document.getElementById('downloadLink');
            
            // Trigger service URL (replace with your actual deployed URL)
            const triggerServiceUrl = 'https://trigger2-1053060340132.us-central1.run.app/';
            
            // Track current job IDs
            let bassJobId = null;
            let drumsJobId = null;
            
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const bassFile = document.getElementById('bassFile').files[0];
                const drumsFile = document.getElementById('drumsFile').files[0];
                
                if (!bassFile || !drumsFile) {
                    statusMessage.textContent = 'Please select both bass and drums files.';
                    return;
                }
                
                // Show uploading status
                statusMessage.textContent = 'Uploading bass file...';
                
                // First upload bass file
                const bassFormData = new FormData();
                bassFormData.append('audioFile', bassFile);
                bassFormData.append('target_processor', 'bass');
                
                try {
                    // Upload bass file
                    const bassResponse = await fetch(triggerServiceUrl + 'upload', {
                        method: 'POST',
                        body: bassFormData
                    });
                    
                    if (!bassResponse.ok) {
                        throw new Error('Bass upload failed');
                    }
                    
                    const bassData = await bassResponse.json();
                    bassJobId = bassData.jobId;
                    
                    // Now upload drums file
                    statusMessage.textContent = 'Uploading drums file...';
                    const drumsFormData = new FormData();
                    drumsFormData.append('audioFile', drumsFile);
                    drumsFormData.append('target_processor', 'drums');
                    
                    const drumsResponse = await fetch(triggerServiceUrl + 'upload', {
                        method: 'POST',
                        body: drumsFormData
                    });
                    
                    if (!drumsResponse.ok) {
                        throw new Error('Drums upload failed');
                    }
                    
                    const drumsData = await drumsResponse.json();
                    drumsJobId = drumsData.jobId;
                    
                    // Start polling for the processing status
                    statusMessage.textContent = 'Processing audio files...';
                    pollProcessingStatus(bassJobId, drumsJobId);
                } catch (error) {
                    console.error('Error:', error);
                    statusMessage.textContent = 'Error: ' + error.message;
                }
            });
            
            // Function to poll the processing status
            async function pollProcessingStatus(bassJobId, drumsJobId) {
                try {
                    // Check bass job status
                    const bassResponse = await fetch(triggerServiceUrl + 'status/' + bassJobId);
                    if (!bassResponse.ok) {
                        throw new Error('Failed to get bass status');
                    }
                    const bassData = await bassResponse.json();
                    
                    // Check drums job status
                    const drumsResponse = await fetch(triggerServiceUrl + 'status/' + drumsJobId);
                    if (!drumsResponse.ok) {
                        throw new Error('Failed to get drums status');
                    }
                    const drumsData = await drumsResponse.json();
                    
                    // Check if both jobs are completed
                    if (bassData.status === 'completed' && drumsData.status === 'completed') {
                        // Check if a mixed file is available (look in either job status)
                        let mixedUrl = null;
                        if (bassData.downloadUrl_mixed) {
                            mixedUrl = triggerServiceUrl + bassData.downloadUrl_mixed.substring(1); // Remove leading slash
                        } else if (drumsData.downloadUrl_mixed) {
                            mixedUrl = triggerServiceUrl + drumsData.downloadUrl_mixed.substring(1); // Remove leading slash
                        }
                        
                        if (mixedUrl) {
                            // Mixed file is available
                            processedAudio.src = mixedUrl;
                            downloadLink.href = mixedUrl;
                            downloadLink.download = 'mixed_audio.wav';
                            
                            // Processing completed successfully
                            statusMessage.textContent = 'Processing completed!';
                            
                            // Show the result container
                            resultContainer.style.display = 'block';
                        } else {
                            // Mixed file is not available yet, wait a bit longer
                            statusMessage.textContent = 'Mixing files...';
                            setTimeout(() => pollProcessingStatus(bassJobId, drumsJobId), 2000);
                        }
                    } else if (bassData.status === 'failed' || drumsData.status === 'failed') {
                        // Processing failed
                        let errorMessage = '';
                        if (bassData.status === 'failed') {
                            errorMessage += 'Bass processing failed: ' + bassData.error + ' ';
                        }
                        if (drumsData.status === 'failed') {
                            errorMessage += 'Drums processing failed: ' + drumsData.error;
                        }
                        statusMessage.textContent = errorMessage;
                    } else {
                        // Still processing, poll again after a delay
                        statusMessage.textContent = 'Processing audio files...';
                        setTimeout(() => pollProcessingStatus(bassJobId, drumsJobId), 2000);
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                    statusMessage.textContent = 'Error checking status: ' + error.message;
                }
            }
        });
    </script>
</body>
</html>
