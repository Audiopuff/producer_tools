<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Processing Service</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-form, .status, .result {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-input {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .status {
            text-align: center;
        }

        .result {
            text-align: center;
        }

        audio {
            width: 100%;
            margin: 20px 0;
        }

        .download-link {
            margin-top: 15px;
        }

        .download-link a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .download-link a:hover {
            background-color: #0b7dda;
        }

        .processing-stage {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Processing Service</h1>
        <div class="upload-form">
            <h2>Upload Audio File</h2>
            <form id="uploadForm">
                <div class="file-input">
                    <label for="audioFile">Audio File (WAV or MP3):</label>
                    <input type="file" id="audioFile" accept=".wav,.mp3" required>
                </div>
                <button type="submit" id="uploadButton">Upload and Process</button>
            </form>
        </div>
        <div class="status" id="statusContainer">
            <p id="statusMessage"></p>
            <p id="processingStage" class="processing-stage"></p>
        </div>
        <div class="result" id="resultContainer" style="display: none;">
            <h2>Processed Audio</h2>
            <audio id="processedAudio" controls></audio>
            <div class="download-link">
                <a id="downloadLink" href="#">Download Processed Audio</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            const uploadButton = document.getElementById('uploadButton');
            const statusMessage = document.getElementById('statusMessage');
            const processingStage = document.getElementById('processingStage');
            const resultContainer = document.getElementById('resultContainer');
            
            // Get the service URL from environment or use default
            const serviceUrl = window.SERVICE_URL || 'https://apmain-1053060340132.us-central1.run.app/';
            
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Disable the upload button
                uploadButton.disabled = true;
                uploadButton.textContent = 'Uploading...';
                
                // Get the file
                const audioFile = document.getElementById('audioFile').files[0];
                
                if (!audioFile) {
                    statusMessage.textContent = 'Please select an audio file.';
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload and Process';
                    return;
                }
                
                try {
                    // Upload file
                    const formData = new FormData();
                    formData.append('file', audioFile);
                    
                    const response = await fetch(serviceUrl + 'upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) throw new Error('Failed to upload file');
                    const data = await response.json();
                    
                    // Start polling for status
                    statusMessage.textContent = 'Processing started...';
                    pollProcessingStatus(data.jobId);
                    
                } catch (error) {
                    console.error('Error:', error);
                    statusMessage.textContent = 'Error: ' + error.message;
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload and Process';
                }
            });
            
            async function pollProcessingStatus(jobId) {
                try {
                    const response = await fetch(serviceUrl + 'status/' + jobId);
                    if (!response.ok) throw new Error('Failed to get status');
                    const data = await response.json();
                    
                    if (data.status === 'failed') {
                        statusMessage.textContent = 'Processing failed: ' + data.error;
                        processingStage.textContent = '';
                        uploadButton.disabled = false;
                        uploadButton.textContent = 'Upload and Process';
                    }
                    else if (data.status === 'completed') {
                        statusMessage.textContent = 'Processing completed!';
                        processingStage.textContent = '';
                        
                        // Show result
                        resultContainer.style.display = 'block';
                        const downloadUrl = `${serviceUrl}download/${jobId}`;
                        document.getElementById('processedAudio').src = downloadUrl;
                        document.getElementById('downloadLink').href = downloadUrl;
                        
                        uploadButton.disabled = false;
                        uploadButton.textContent = 'Upload and Process';
                    }
                    else {
                        // Update status message based on current stage
                        statusMessage.textContent = 'Processing in progress...';
                        processingStage.textContent = data.stage || 'Processing';
                        setTimeout(() => pollProcessingStatus(jobId), 2000);
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                    statusMessage.textContent = 'Error checking status: ' + error.message;
                    processingStage.textContent = '';
                    uploadButton.disabled = false;
                    uploadButton.textContent = 'Upload and Process';
                }
            }
        });
    </script>
</body>
</html>
