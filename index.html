<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Run Test</title>
</head>
<body>
  <h1>Trigger Cloud Run</h1>
  <button onclick="callCloudRun()">Send Request</button>
  <p id="response"></p>

  <script>
    async function callCloudRun() {
      const responseBox = document.getElementById('response');
      try {
        const res = await fetch('https://gitcloud-app2-1053060340132.us-central1.run.app', {
          method: 'GET', // or 'POST'
        });
        const text = await res.text();
        responseBox.textContent = 'Response: ' + text;
      } catch (err) {
        console.error(err);
        responseBox.textContent = 'Error: ' + err;
      }
    }
  </script>
</body>
</html>
